  <body class="root">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="row">
        <div class="navbar-header col-xs-10">
          <ul class="nav navbar-nav">
            <li class="disabled"><a href="#"></a></li>
            <li class="disabled"><a href="#"></a></li>

    <div class="container w3-padding-16 " style="width: 40%; height: 50% ; background-color: black; margin-top: 180px; border-radius:50px 180px;">

      <form class="form-signin" style="margin-left: 80px; margin-right: 80px; margin-top: 30px">
        <h2 class="form-signin-heading" style="color:white; font-family: 'Sorts Mill Goudy', serif;">Please sign in</h2>
        <br />
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <br />
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <br /><br />
        <button class="w3-btn w3-large w3-white w3-round" style="margin-left: 36%;">Let me in!</button>
        <br />
        <div style="text-align:center; margin-top:12px">
          <label>Don't have a profile? </label><a href="#"><label> &nbsp;Sign up</label></a>
        </div>

      </form>

    </div> <!-- /container -->
